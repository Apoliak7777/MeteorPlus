name: Development Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 18
          distribution: adopt
      - name: Build
        run: ./gradlew build
      - name: Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: "latest-dev-build-0.5.4-1.20.1"
          prerelease: true
          title: "Dev build 0.5.4 | 1.20.1 Build"
          files: |
            ./build/libs/*.jar
